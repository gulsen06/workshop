<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estraForm.css" />
    <title>Extra_Form</title>
  </head>
  <body>
    <form action="result.html" method="get ">
      <h1>Registration Form</h1>
      <div>
        <label class="in" for="name">Name:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="username">Username:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="password">Password:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="age">Age:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="email">Email:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="mobi">Mobil:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="mobi">Date of Birt:</label>
        <input type="date" name="" id="" />
      </div>
      <!-- ............................................................................ -->
      <div>
        <div class="rows">
          <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="" id="" />
            <label for="">Famele</label><br />
            <input type="radio" name="" id="" />
            <label for="">Male</label><br />
          </fieldset>
        </div>
        <div class="rows2">
          <fieldset>
            <legend>Free Days</legend>
            <input type="checkbox" name="" id="" />
            <label for="">Saturday</label><br />
            <input type="checkbox" name="" id="" />
            <label for="">Sunday</label><br />
          </fieldset>
        </div>
      </div>
      <!-- ...................................................................... -->

      <div>
        <div class="rows">
          <fieldset>
            <legend>Fav Color</legend>
            <input type="color" name="" id="" value="#923366" />
          </fieldset>
        </div>
        <div class="rows2">
          <fieldset>
            <legend>Hobbies</legend>
            <select name="" id="">
              <option value="">Music</option>
              <option value="">Sport</option>
              <option value="">Reading</option>
            </select>
          </fieldset>
        </div>
      </div>
      <!-- ....................................................................................... -->
      <div>
        <div class="file">
          <fieldset>
            <legend>File</legend>
            <input type="file" name="" id="" />
          </fieldset>
        </div>
      </div>
      <!-- ................................................................................   -->
      <div>
        <div class="rows">
          <fieldset>
            <legend>FavSports</legend>
            <select name="" id="">
              <option value="">Football</option>
              <option value="">Basketball</option>
              <option value="">Tenis</option>
            </select>
          </fieldset>
        </div>
        <div class="rows2">
          <fieldset>
            <legend>Country</legend>
            <input class="Country" list=" Country" name="" id="" />
            <datalist id="Country">
              <option value="">Germany</option>
              <option value="">USA</option>
            </datalist>
          </fieldset>
        </div>
      </div>
      <!-- ....................................................................................... -->
      <div>
        <br />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Your Comments"
        ></textarea>
      </div>
    </form>
  </body>
</html>
